        <div class="contenedor">
            <header class="encabezado">
                <div class="seccion-enabezado">
                    <img class="logo" src="assets/logo.png" alt="" />
                    <label class="subtitulo">PERSONAJES</label>
                </div>

                <div class="barra">
                    <div>
                        <label class="filtro">Filtrar por:</label>
                        <select name="" id="filtro">
                            <option value="">Selecciona...</option>
                            <option value="Male">Hombre</option>
                            <option value="Female">Mujer</option>
                        </select>
                    </div>

                    <div>
                        <label class="filtro">Ordenar por:</label>
                        <select name="" id="ordenar">
                            <option value="">Selecciona...</option>
                            <option value="a-z">Nombre ascendente</option>
                            <option value="z-a">Nombre descendente</option>
                        </select>
                    </div>
                </div>
                <div>
                    <h4 id="vivos"></h4>
                    <h4 id="muertos"></h4>
                </div>
            </header>

            <main>
